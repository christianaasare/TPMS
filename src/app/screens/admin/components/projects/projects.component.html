<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 style="font-weight: bolder; color: rgb(15, 15, 15);">Project Store </h1>
    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-toggle="modal"
      data-target="#modalSubscriptionForm"><i class="fas fa-download fa-sm text-white-50"></i> Add New Project</a>
  </div>

  <div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 style="font-weight: bolder; color: rgb(15, 15, 15);">Add a Project</h4>
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

          <div class="modal-body mx-1">
            <div class="md-form mb-3">
              <i class="fas fa-tasks prefix grey-text"></i>
              <input type="text" id="form1" class="form-control validate" formControlName="title" placeholder=" Title">
              <!-- <label data-error="wrong" data-success="right" for="form1">TITLE</label> -->
            </div>          

            <div style="margin-top: 20px; margin-bottom: 20px;">
              <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Content Row -->
  <!-- <app-card></app-card> -->
   <mat-tab-group>   
    <mat-tab label="PROJECT">
      <!-- <div *ngFor="let dev of devs" style="margin:20px"> -->
      <div class="container-fluid" style="margin-bottom:50px;">
        <mat-form-field>
          <!-- <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"> -->
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef style="font-size: xx-large;">Project Title </th>
            <td mat-cell *matCellDef="let incomingProject"> {{incomingProject.title}} </td>
          </ng-container>
         
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>


      </div>
    </mat-tab>

  </mat-tab-group>
  <!-- Content Row -->


  <!-- Content Row -->
  <div class="row">
    <!-- Content Column -->
    <div class="col-lg-6 mb-4">



      <div class="col-lg-6 mb-4">


      </div>
    </div>

  </div>
</div>
