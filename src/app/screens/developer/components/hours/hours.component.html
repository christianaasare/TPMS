<!-- Default form subscription -->
<section class="page-section">
  <div class="container">
 <form class="text-center border border-light p-5" [formGroup]="newDevHourForm" (ngSubmit)="onSubmit()" action="#!">

    <p class="h4 mb-4">Log Hours</p>

    <p>Thanks for your hardwork! Time to log your hours.</p>

    <p>
        <a href="" target="_blank">See the last newsletter</a>
    </p> 

    <!-- Name -->
     <input type="text"  formControlName= "name" id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="Name" required> 

    <!-- Email -->
    <input type="email" formControlName= "title" id="defaultSubscriptionFormEmail" class="form-control mb-4" placeholder="Title" required>
    <!-- Name -->
     <input type="text"  formControlName= "activity" id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="Activity" required>
  <!--  Name -->
    <input type="text"  formControlName= "hours" id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="Hours" required>
    <!-- Name -->
    <input type="text"  formControlName= "date" id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="Date" required>
    <!-- Name -->
    <input type="text"  formControlName= "comments"id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="Comments" required>
    

    <!-- Sign in button -->
    <button class="btn btn-info btn-block" type="submit" onsubmit="alert">Submit</button> 
   
</form> 

<!-- Default form subscription -->




<div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Subscribe</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="form3" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form3">Your name</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="form2" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form2">Your email</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-indigo">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>
</div>

<div class="text-center">
  <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalSubscriptionForm">Launch
    Modal Subscription Form</a>
</div>
</div>
</section>
